      </div>
      <div class="order__container container">
        <section class="terms" id="terms">
          <h2 class="terms__title subtitle">Заказать мероприятие</h2>
          <div class="terms__form-wrapper">
            <form class="terms__form form">
              <h3 class="form__title">Компания</h3>
              <label class="form__label">
                <span>Фамилия*</span>
                <input class="form__field" type="text" name="surname" required />
              </label>
              <label class="form__label">
                <span>Имя*</span>
                <input class="form__field" type="text" name="firstname" required />
              </label>
              <label class="form__label">
                <span>Отчество*</span>
                <input class="form__field" type="text" name="middlename" required />
              </label>
              <label class="form__label">
                <span>Должность*</span>
                <input class="form__field" type="text" name="position" required />
              </label>
              <label class="form__label form__label--email">
                <span>E-mail*</span>
                <input class="form__field" type="text" name="email" required />
                <span>Необходимо указывать корпоративный электронный адрес</span>
              </label>
              <label class="form__label">
                <span>Планируемая дата мероприятия*</span>
                <input class="form__field" type="date" name="date-start" required />
              </label>
              <label class="form__label">
                <span>Формат мероприятия*</span>
                <select class="form__field" name="event-format" required>
                  <option value="" hidden>&nbsp;</option>
                  <option value="offline">офлайн</option>
                  <option value="online">онлайн</option>
                </select>
              </label>
              <label class="form__label">
                <span>Ожидаемое количество участников*</span>
                <input class="form__field" type="number" name="participants-number" required />
              </label>
              <label class="form__label">
                <span>Портрет необходимой аудитории*</span>
                <input class="form__field" type="text" name="portrait" required />
              </label>
              <label class="form__label form__label--textarea">
                <span>Дополнительные услуги</span>
                <textarea class="form__field" name="additional"></textarea>
              </label>
              <label class="form__label form__label--textarea">
                <span>Комментарий</span>
                <textarea class="form__field" name="comment"></textarea>
              </label>
              <label class="form__label checkbox">
                <input type="checkbox" class="checkbox__real" name="terms" required />
                <span class="checkbox__custom"></span>
                <span class="checkbox__content">
                  Я СОГЛАСЕН на обработку и хранение моих персональных данных, указанных мною в
                  данной анкете (включая мою контактную информацию), а также на получение
                  информационных рассылок от TAdviser, передачу контактных данных партнерам
                  мероприятия, публикацию и продажу на сайте tadviser.ru фотографий с моим участием,
                  сделанных во время конференции
                </span>
              </label>
              <label class="form__label form__label--captcha">
                <img src="@images/captha.png" alt="captha" />
                <span>Введите код с картинки</span>
                <input class="form__field" type="text" required />
              </label>
              <button class="form__btn btn btn--red btn-reset" type="submit">
                зарегистрироваться
              </button>
            </form>
          </div>
        </section>
      </div>
    </main>

    @include('html/footer.html', {})

</html>
